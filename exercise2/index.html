<!DOCTYPE html>
<html>

<head>
    <title>VScode</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button v-on:click="alertMe">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the
             value in a data property (hint: event.target.value
              gives you the value) -->
        <div>
            press any key
            <input v-on:keydown="value = $event.target.value" type="text">
            <p>{{ keyValue }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if
             the "key down" is the ENTER key -->
        <div>
            key modifier enter
            <input v-on:keydown.enter="enterDown" type="text">
            <p>{{ enterValue }}</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
